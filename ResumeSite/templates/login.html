{% extends 'base.html' %}
{% block content%}

{% comment %} <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="{% url "userlogin"%}">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url "userreg"%}">Register</a>
    </li>
</ul> {% endcomment %}
<section >
    <div class="container py-5" >
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;" >
            <div class="row g-0" style="background-color: #C7C5C0; border-radius: 1rem;">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://img.freepik.com/premium-photo/portrait-confident-young-woman-posing-with-exam-result-home-created-with-generative-ai_762026-23966.jpg"  style="width:400px;height:600px; "
                
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center" >
                <div class="card-body p-4 p-lg-5 text-black">

                  <form method="post" action="/login/">
                    {% csrf_token %}

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <img src="images\ResumeLogo1.png" alt="logo" 
                   />

            
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Username</label>
                      <input type="username" name="username" id="username" class="form-control form-control-lg" />
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input type="text" name="password" id="password" class="form-control form-control-lg" />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-lg btn-block" type="submit" style="background-color: #94949C;">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url "userreg" %}"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock content%}
