{% extends 'base.html' %}
{% block content%}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>upload</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<section >
    <div class="container py-5" >
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;" >
            <div class="row g-0" style="background-color: #C7C5C0; border-radius: 1rem;">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" width="500" height="600"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center" >
                <div class="card-body p-4 p-lg-5 text-black">

                    <form action="/upload/" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control py-2" id="name" name="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group py-2">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control py-2" id="email" name="email" placeholder="Enter your email address">
                        </div>
                        <div class="custom-file py-2">
                          <input type="file" class="custom-file-input" id="file" name="file">
                          <label class="custom-file-label p-2" for="file">Choose file</label>
                        </div>
                        <button type="submit" class="btn" style="background-color: #94949C;">Submit</button>
                      </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</html>
{% endblock content%}
