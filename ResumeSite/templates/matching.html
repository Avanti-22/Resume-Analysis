{%extends base.html%}
{% block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Percent Results</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Match Percent Results</h1>
        <div class="row">
            <div class="col-md-8">
                <h2>Resume: {{ resume.name }}</h2>
                <p>{{ resume.content }}</p>

                <h2>Job Description: {{ job_description.title }}</h2>
                <p>{{ job_description.content }}</p>

                <h2>Match Percent: {{ match_percent }}%</h2>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery if needed -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
{% endblock content%}
