{% extends 'base.html' %}
{% block content %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Descriptions</title>
<!-- Add Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Custom CSS styles can be added here */
    .job-card {
        margin: 10px;
    }
    .centered-button {
        text-align: center;
    }
</style>
</head>
<div class="container justify-content-center">
    <h1 class="h1 font-weight-bold text-center my-4" style="color: white;">Job Descriptions For Ranking</h1>
    <div class="row row-cols-1 row-cols-md-2"> <!-- Display two cards per row on medium devices and above -->
        {% for job in jobs %}
        <div class="col mb-4"> <!-- 'mb-4' adds margin-bottom for spacing between cards -->
            <div class="card job-card py-3" style="background-color: #C7C5C0; border-radius: 1rem;">
                <div class="card-body">
                    <h3 class="card-title">{{ job.Title }}</h3>
                    <hr>
                    <h4>Description:</h4>
                    <p class="card-text">{{ job.Description }}</p>
                    <h4>Required Skills:</h4>
                    <p class="card-text">{{ job.Required_Skills }}</p>
                    <div class="align-items-center justify-content-center">
                    <a href="/rjob/{{ job.Job_id }}" class="btn p-3" style="background-color: #94949C; font-size:20px;">Rank Resumes</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
